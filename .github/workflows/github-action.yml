name: github-action
on:
  push:
    branches: [ "main", "github-action" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: set up gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
