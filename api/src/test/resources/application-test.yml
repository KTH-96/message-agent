weather:
  api: http://apis.data.go.kr
  serviceKey: ${WEATHER_KEY}
  pageNo: 1
  numOfRows: 100
  dataType: JSON

spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.SQL: debug
